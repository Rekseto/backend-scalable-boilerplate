version: "3.3"
services:
  mongo:
    restart: always
    image: mongo
    volumes:
      - project-db-volume:/db
    ports:
      - "27017:27017"
  backend:
    build: ./backend/
    tty: true
    env_file:
      - .env
    volumes:
      - project-log-volume:/var/project/logs
    environment:
      WAIT_HOSTS: mongo:27017
      SERVER_ID: 1
    ports:
      - "3001:3000"
    depends_on:
      - mongo
    links:
      - mongo
  nginx:
    build: ./nginx
    tty: true
    links:
      - backend
    ports:
      - 8080:8080
volumes:
  project-db-volume:
  project-log-volume:
